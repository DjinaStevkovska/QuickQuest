<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<body>

<h1>Providers</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="provider : ${providers}">
        <td th:text="${provider.id}"></td>
        <td th:text="${provider.name}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
