# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:quick_quest_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable Spring Security
spring.security.enabled=false
spring.security.user.name=admin
spring.security.user.password=admin

# Expose all available Actuator endpoints /actuator/health, /actuator/info, /actuator/metrics
management.endpoints.web.exposure.include=*

# Disable CSRF for H2 Console
spring.security.csrf.ignore=/h2-console/**
spring.h2.console.csrf.enabled=false
