# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/quickquest
spring.datasource.username=postgres
spring.datasource.password=Martiniste#1234
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable Spring Security
spring.security.enabled=false
spring.security.user.name=admin
spring.security.user.password=admin

# Expose all available Actuator endpoints /actuator/health, /actuator/info, /actuator/metrics
management.endpoints.web.exposure.include=*

# Disable CSRF for H2 Console
#spring.security.csrf.ignore=/h2-console/**
#spring.h2.console.csrf.enabled=false

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
